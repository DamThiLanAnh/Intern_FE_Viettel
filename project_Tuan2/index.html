<!doctype html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <title>Dang nhap</title>
    <link rel="stylesheet" href="css/main.css">
<!--    <link rel="stylesheet" href="style.css">-->
</head>
<body>
<div class="container">
    <div class="left">
        <img src="logo/Group%2018171.svg" alt="Chatbot Illustration" class="illustration">
        <h2>Hệ thống quản lý chat đa nền tảng</h2>
        <p>Tiết kiệm thời gian tư vấn và chăm sóc khách hàng</p>
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <div class="right">
        <form>
            <img src="logo/chat_platform.svg" alt="Chatbot Illustration" class="logo">
            <h3>Đăng nhập vào tài khoản của bạn</h3>
            <div class="write">
                <input type="text" placeholder="Nhập tài khoản" required>
                <input type="text" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="row form-actions">
                <div class="col">
                    <input type="checkbox" id="save-password" />
                    <label for="save-password">Lưu mật khẩu</label>
                </div>
                <a href="#">Quên mật khẩu</a>
            </div>
            <button type="submit">Đăng nhập</button>
            <p class="login-link">Bạn chưa có tài khoản? <a href="#">Đăng ký</a></p>
        </form>
    </div>
    <div>
        <div class="language-select">
            <img src="logo/global.svg" alt="Globe" class="globe-icon" />
            <select>
                <option>Tiếng Việt</option>
                <option>English</option>
                <option>日本語</option>
                <option>中国</option>
            </select>
        </div>
    </div>
</div>
</body>
</html>
