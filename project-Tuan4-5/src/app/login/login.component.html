<!doctype html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dang nhap</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="assets/Group%2018171.svg" alt="Chatbot Illustration" class="illustration">
            <h2>Hệ thống quản lý chat đa nền tảng</h2>
            <p>Tiết kiệm thời gian tư vấn và chăm sóc khách hàng</p>
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div class="right">
            <form (ngSubmit)="onSubmit()" id="loginForm">
                <img src="assets/chat_platform.svg" alt="Chatbot Illustration" class="logo">
                <h3>Đăng nhập vào tài khoản của bạn</h3>
                <div class="write">
                    <!--email-->
                    <label for="email"></label>
                    <input type="text" id="email" [(ngModel)]="email" [disabled]="isInputDisabled()" name="email"
                        required placeholder="Nhập tài khoản">
                    <!--password-->
                    <div class="password-wrapper">
                        <label for="password"></label>
                        <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password"
                            [disabled]="isInputDisabled()" id="password" placeholder="Nhập mật khẩu" required>
                        <!--Con mat-->
                        <span class="hide" type="button" (click)="togglePassword()">
                            <i class="fa fa-eye"></i>
                        </span>
                    </div>
                    <p id="message" style="color: red; margin-bottom: 10px;">{{ message }}</p>
                </div>
                <div class="row form-actions">
                    <div class="col">
                        <input type="checkbox" id="save-password" />
                        <label for="save-password">Lưu mật khẩu</label>
                    </div>
                    <a href="#">Quên mật khẩu</a>
                </div>
                <button type="submit">Đăng nhập</button>
                <p class="login-link">Bạn chưa có tài khoản? <a href="#">Đăng ký</a></p>
            </form>
        </div>
        <div>
            <div class="language-select">
                <img src="assets/global.svg" alt="Globe" class="globe-icon" />
                <select>
                    <option>Tiếng Việt</option>
                    <option>English</option>
                    <option>日本語</option>
                    <option>中国</option>
                </select>
            </div>
        </div>
    </div>
</body>

</html>
